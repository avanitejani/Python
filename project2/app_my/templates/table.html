<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>
<a href="{% url 'form' %}"><input type="button"value="Add data"></a>
<table>
    <tr>
        <th>Firstname</th>
        <th>Lastname</th> 
        <th>Email</th>
        <th>Password</th>
    </tr>

        {% for i in all_data %}

    <tr> 
        <td>{{i.salutation}}</td> 
        <td>{{i.firstname}}</td> 
        <td>{{i.lastname}}</td> 
        <td>{{i.gender}}</td> 
        <td>{{i.email}}</td> 
        <td>{{i.dob}}</td> 
        <td>{{i.address}}</td> 
        <td>{{i.language}}</td> 
        {% comment %} <td><a href="{% url 'update' i.id %}">Update</a></td>
        <td><a href="{% url 'delete' i.id%}">Delete</a></td> {% endcomment %}
    </tr>
    {% endfor %}  
 

</table>

</body>
</html>
